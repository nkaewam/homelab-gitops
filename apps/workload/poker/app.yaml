apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-app
  namespace: poker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poker-app
  template:
    metadata:
      labels:
        app: poker-app
    spec:
      initContainers:
        - name: migrate
          image: ghcr.io/nkaewam/poker:main-62c5d0b
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: poker-production-secrets
                  key: DATABASE_URL
            - name: NODE_ENV
              value: "production"
          command: ["bun", "run", "db:migrate"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      containers:
        - name: app
          image: ghcr.io/nkaewam/poker:main-62c5d0b
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: poker-production-secrets
                  key: DATABASE_URL
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: poker-app-service
  namespace: poker
spec:
  selector:
    app: poker-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poker-app-ingress
  namespace: poker
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: poker.nkaewam.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: poker-app-service
                port:
                  number: 3000
